<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Media Summarizer</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <header class="header">
      <h1>Media Summarizer</h1>
      <button id="settings-btn" class="icon-btn" title="Settings">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="3"></circle>
          <path d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z"></path>
        </svg>
      </button>
    </header>

    <section id="no-api-key" class="section hidden">
      <div class="warning-box">
        <p>No API key configured.</p>
        <button id="open-settings" class="btn btn-secondary">Open Settings</button>
      </div>
    </section>

    <section id="no-video" class="section hidden">
      <div class="info-box">
        <p>No video detected on this page.</p>
        <p class="hint">Navigate to a YouTube video to summarize it.</p>
      </div>
    </section>

    <section id="video-info" class="section hidden">
      <div class="video-card">
        <div class="video-title" id="video-title">Loading...</div>
        <div class="video-meta">
          <span id="video-platform" class="badge">YouTube</span>
          <span id="video-duration" class="meta-item"></span>
          <span id="video-category" class="meta-item"></span>
        </div>
      </div>

      <div class="prompt-selector">
        <label for="prompt-select">Prompt Template</label>
        <select id="prompt-select">
          <option value="">Loading prompts...</option>
        </select>
        <div class="auto-detect-row">
          <input type="checkbox" id="auto-detect" checked>
          <label for="auto-detect">Auto-detect from category</label>
        </div>
      </div>

      <button id="summarize-btn" class="btn btn-primary">
        <span class="btn-text">Summarize Video</span>
        <span class="btn-loading hidden">
          <span class="spinner"></span>
          Summarizing...
        </span>
      </button>
    </section>

    <section id="summary-section" class="section hidden">
      <div class="summary-header">
        <h2>Summary</h2>
        <div class="summary-actions">
          <button id="copy-btn" class="icon-btn" title="Copy to clipboard">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
              <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
            </svg>
          </button>
          <button id="retry-btn" class="icon-btn" title="Retry">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <polyline points="23 4 23 10 17 10"></polyline>
              <path d="M20.49 15a9 9 0 1 1-2.12-9.36L23 10"></path>
            </svg>
          </button>
        </div>
      </div>
      <div id="summary-content" class="summary-content"></div>
    </section>

    <section id="error-section" class="section hidden">
      <div class="error-box">
        <p id="error-message">An error occurred.</p>
        <button id="error-retry-btn" class="btn btn-secondary">Try Again</button>
      </div>
    </section>
  </div>

  <script src="popup.js"></script>
</body>
</html>
